<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<h2>Signup Form</h2>
<form action="connect.php" method="post">
    <label for="ID_Number">ID_Number:</label>
    <input type="text" name="ID_Number" id="ID_Number" required>

    <label for="LLCCemail">LLCCemail:</label>
    <input type="email" name="LLCCemail" id="LLCCemail" required>

    <label for="Nametag">Nametag:</label>
    <input type="text" name="Nametag" id="Nametag" required>

    <label for="Password">Password:</label>
    <input type="password" name="Password" id="Password" required>

    <button type="submit">Sign Up</button>
</form>

</body>
</html>
